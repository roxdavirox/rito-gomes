version: "3.3"

services:

  web:
    build: 
      context: ./packages/web
    env_file: ./packages/web/docker-compose.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3100:3100"
    stdin_open: true
    volumes:
      - ./packages/web/:/usr/src/web
      - /usr/src/web/node_modules
    networks:
      - internal

  api:
    build:
      context: ./packages/server/
    image: server
    env_file: ./packages/server/docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    depends_on:
      - nats
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  greeter:
    build:
      context: ./packages/server/
    image: server
    env_file: ./packages/server/docker-compose.env
    environment:
      SERVICES: greeter
    depends_on:
      - nats
    networks:
      - internal
  
  riot:
    build:
      context: ./packages/server/
    image: riot
    env_file: ./packages/server/docker-compose.env
    environment:
      SERVICES: riot
    depends_on:
      - nats
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
